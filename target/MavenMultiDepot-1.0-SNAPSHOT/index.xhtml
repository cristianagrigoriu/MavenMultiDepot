<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    
    <h:head></h:head>
    <h:body>
        <ui:composition template = "/resources/templates/common.xhtml">
            
            <ui:param name="pageName" value="Welcome to the Multi Depot Vehicle Scheduling Problem" /> 
            <ui:define name = "content">
                <h:outputStylesheet library="css" name="style.css"/>
                
                <h:form>
                    <h:commandButton id="depotButton" style="margin-top: 20px" action="#{indexBean.goToDepots()}" value="Go to Depots" />
                </h:form>

                <h:form>
                    <h:commandButton style="margin-top: 20px" action="#{indexBean.goToTrips()}" value="Go to Trips" />
                </h:form>

                <h:form>
                    <h:commandButton style="margin-top: 20px" action="#{indexBean.goToSchedule()}" value="Go to Schedule" />
                </h:form>

                <h:form>
                    <h:commandButton style="margin-top: 20px" action="#{indexBean.goToDepots()}" value="Import Data" />
                </h:form>  

                <h:form style="margin-top: 20px" enctype="multipart/form-data">        
                    <p:fileUpload value="#{fileUploadView.file}" mode="simple" skinSimple="true"/>
                    <br />
                    <p:commandButton value="Submit" ajax="false" action="#{fileUploadView.upload}" disabled="false" />
                </h:form>
            </ui:define> 
        </ui:composition> 
    </h:body>
</html>
