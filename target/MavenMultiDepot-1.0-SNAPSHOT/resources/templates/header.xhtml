<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:comp="http://java.sun.com/jsf/composite/templates">
    <f:view locale="#{language.locale}">
        
        <h:body>
            <ui:composition> 

                <div id="header">
                    <div class="leftElement">
                        <h3>#{pageName}</h3>
                    </div>


                    <div class="rightElement">
                        <h:link value = "#{msg['backToHome.jsf']}" outcome = "index" />
                    </div>

                    <h:form class="rightElement">        
                        <h:outputLink value="javascript:void(0)" onclick="PF('dlg').show();" title="login">
                             #{msg['login.jsf']}
                        </h:outputLink>
                    </h:form>

                    <comp:twoFieldPopup
                        popupTitle="#{msg['login.jsf']}"

                        isSecondFieldPassword="True"

                        firstFieldLabel="#{msg['username.jsf']}:"
                        firstFieldValue="#{userLoginView.username}"
                        secondFieldLabel="#{msg['password.jsf']}:"
                        secondFieldValue="#{userLoginView.password}"

                        buttonText="#{msg['login.jsf']}"
                        buttonAction="#{userLoginView.login()}"
                    />

                    <h:form class="rightElement">
                        <p:selectOneMenu value="#{language.currentLanguage}" onchange="submit()"
                                         valueChangeListener="#{language.currentLanguageChanged}" >
                            <f:selectItems value="#{language.languages}" /> 
                        </p:selectOneMenu>
                    </h:form>
                </div>
            </ui:composition>	
        </h:body>
    </f:view>
</html>
