<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://java.sun.com/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <cc:interface>
    	<cc:attribute name="usernameLabel" />
    	<cc:attribute name="usernameValue" />
        <cc:attribute name="passwordLabel" />
    	<cc:attribute name="passwordValue" />
    	
   	<cc:attribute name="loginButtonText" />
    	<cc:attribute name="loginButtonAction" 
    		method-signature="java.lang.String action()" />
    </cc:interface>
	
    <cc:implementation>
            <script type="text/javascript">
                function handleLoginRequest(xhr, status, args) {
                    if(args.validationFailed || !args.loggedIn) {
                        PF('dlg').jq.effect("shake", {times:5}, 100);
                    }
                    else {
                        PF('dlg').hide();
                        $('#loginLink').fadeOut();
                    }
                }
            </script>

            <h:form class="rightElement">        
                <h:outputLink value="javascript:void(0)" onclick="PF('dlg').show();" title="login">
                    #{msg['login.jsf']}
                </h:outputLink>

                <p:growl id="growl" sticky="true" showDetail="true" life="3000" />

                <p:dialog header="#{msg['login.jsf']}" widgetVar="dlg" resizable="false">
                    <h:panelGrid columns="2" cellpadding="5">
                        <h:outputLabel for="username" value="#{cc.attrs.usernameLabel}" />
                        <p:inputText id="username" value="#{cc.attrs.usernameValue}" required="true" label="username" />

                        <h:outputLabel for="password" value="#{cc.attrs.passwordLabel}" />
                        <p:password id="password" value="#{cc.attrs.passwordValue}" required="true" label="password" />

                        <f:facet name="footer">
                            <p:commandButton value="#{cc.attrs.loginButtonText}" update="growl" action="#{cc.attrs.loginButtonAction}"
                                             oncomplete="handleLoginRequest(xhr, status, args)" ajax="false" />
                        </f:facet>  
                    </h:panelGrid>
                </p:dialog>    
            </h:form>
    </cc:implementation>
</html>
