<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Schedule</title>
    </h:head>
    <h:body>
        <ui:composition template = "templates/common.xhtml">
            <ui:define name = "content">
                <h:outputStylesheet library="css" name="style.css"/>
        
                <h:form id="scheduleTableForm">
                    <p:dataTable var="trip" value="#{scheduleView.trips}"
                                 editable="true">
                        <p:column headerText="Id">
                            <h:outputText value="#{trip.id}" />
                        </p:column>

                        <p:column headerText="Starting Time">
                                <h:outputText value="#{trip.startingTime}" />
                        </p:column>

                        <p:column headerText="Starting Time">
                                <h:outputText value="#{trip.duration}" />
                        </p:column>

                         <p:column headerText="Source Depot">
                            <h:outputText value="#{trip.sourceDepot.name}" />
                        </p:column>

                        <p:column headerText="Destination Depot">
                            <h:outputText value="#{trip.destinationDepot.name}" />
                        </p:column>
                    </p:dataTable>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
