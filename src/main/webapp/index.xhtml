<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      lang="#{language.locale}">
    <f:view locale="#{language.locale}">
    <f:event type="preRenderView" listener="#{language.setCurrentLocale()}" />
        
        <h:head></h:head>
        <h:body>
            <ui:composition template = "/resources/templates/common.xhtml">

                <ui:param name="pageName" value="#{msg['welcome.jsf']}" /> 

                <ui:define name = "content">
                    <h:outputStylesheet library="css" name="style.css"/>
                    
                    <h:form>
                        <p:commandButton id="depotButton" style="margin-top: 20px" action="#{indexBean.goToDepots()}" value="#{msg['goToDepots.jsf']}" />
                    </h:form>

                    <h:form>
                        <p:commandButton style="margin-top: 20px" action="#{indexBean.goToTrips()}" value="#{msg['goToTrips.jsf']}" />
                    </h:form>

                    <h:form>
                        <p:commandButton style="margin-top: 20px" action="#{indexBean.goToSchedule()}" value="#{msg['goToSchedule.jsf']}" />
                    </h:form>

                    <h:form rendered="false">
                        <p:commandButton style="margin-top: 20px" action="#{indexBean.goToDepots()}" value="#{msg['importData.jsf']}" />
                    </h:form>  

                    <h:form rendered="false" style="margin-top: 20px" enctype="multipart/form-data">        
                        <p:fileUpload value="#{fileUploadView.file}" mode="simple" skinSimple="true"/>
                        <br />
                        <p:commandButton value="Submit" ajax="false" action="#{fileUploadView.upload}" disabled="false" />
                    </h:form>
                </ui:define> 
            </ui:composition> 
        </h:body>
    </f:view>
</html>
